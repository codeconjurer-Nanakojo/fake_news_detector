<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake News Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>

    <div class="container">
        <header>
            <h1>📰 Fake News Detector</h1>
            <p class="subtitle">Detect AI-generated or misleading content using machine learning</p>
        </header>

        <form method="POST" id="news-form">
            <label for="news">Paste News Article Text:</label>
            <textarea id="news" name="news" placeholder="Paste your news content here..." required></textarea>

            <div class="form-actions">
                <button type="submit">Analyze</button>
                <button type="button" id="clear-btn">Clear</button>
            </div>
        </form>

        <div id="loading">🔍 Analyzing content, please wait...</div>

{% if prediction is not none %}
    <div class="result-box">
        <p class="result-text">{{ prediction }}</p>
        <button id="copy-btn">Copy Result</button>
    </div>
{% endif %}


        <footer>
            &copy; 2025 Fake News Detector AI | Built with Flask & 💡
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
